<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />

  <title>فروشگاه - هدر صورتی</title>
  <link rel="stylesheet" href="/Iwill.css">
</head>
<body>
 
  <header class="site-header" role="banner" aria-label="هدر فروشگاه">
    <!-- top row -->
    <div class="topbar">
      <!-- logo -->
      <a class="logo" href="#" aria-label="خانه - فروشگاه">
        <div class="logo-mark" aria-hidden="true">Va</div>
        <div>
          <div class="logo-text">Venusacs</div>
          <div class="logo-sub">فروش اکسسوری و ساعت</div>
        </div>
      </a>
 
      <!-- center: nav + search -->
      <div class="center-controls" role="navigation" aria-label="منوی اصلی">
        <nav class="main-nav" aria-hidden="false">
          <a href="#">ساعت‌ها</a>
          <a href="#">جواهرات</a>
          <a href="#">پیشنهادها</a>
          <a href="#">درباره ما</a>
        </nav>
 
        <form class="search" role="search" aria-label="جستجوی محصولات" onsubmit="event.preventDefault(); doSearch();">
          <input id="search-input" type="search" placeholder="جستجو در محصولات…" aria-label="جستجو در محصولات">
          <button aria-label="جستجو" type="submit">
            <!-- magnifier -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35" stroke="#6b6b6b" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="11" cy="11" r="6" stroke="#6b6b6b" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
      </div>
 
      <!-- right icons -->
      <div class="actions" role="group" aria-label="دسترسی‌ها">
        <button class="icon-btn" title="پروفایل" aria-label="ورود / حساب کاربری" onclick="openAccount()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="#333" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="#333" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
 
        <button class="icon-btn" title="علاقه‌مندی‌ها" aria-label="علاقه‌مندی‌ها" onclick="newwindow.location.href='fav.Html'">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8L12 22l8.8-9.6a5.5 5.5 0 0 0 0-7.8z" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </button>
 
        <div class="icon-btn cart" title="سبد خرید" aria-label="سبد خرید">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6h15l-1.6 8.2A2 2 0 0 1 17.5 16H9.2a2 2 0 0 1-2-1.6L6 6z" stroke="#333" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="10" cy="20" r="1" fill="#333"/>
            <circle cx="18" cy="20" r="1" fill="#333"/>
          </svg>
          <div id="cart-count" class="cart-badge" aria-hidden="false">2</div>
        </div>
      </div>
    </div>
 

 
  </header>
